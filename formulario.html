<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/formulario.css">
  <title>Formulario</title>
</head>
<body>
  <div class="box-form">
    <!-- 
      Formulario 
        - method >> indica o metodo de rota usado que no caso será o POST por segurança.
        - action >> formato de arquivo??????
    -->
    <form action="https://formsubmit.co/plotterdigitalssa@gmail.com" method="POST">
      <!-- no for e no id do imput deve ter o mesmo nome -->
      <label for="nome">Nome:</label><br>
      <!-- No php name >> nomear variavel sem letra maiuscula -->
      <input type="text" name="nome" id="nome" required>
      <br><br>
      <label for="email">E-mail:</label><br>
      <input type="email" name="email" id="email" required>
      <br><br>
      <label for="tel">Tel:</label><br>
      <input type="tel" name="tel" id="tel" required>
      <!-- 
        Radiobutton 
      -->
      <br><br>
      <span>Genêro:</span><br>

      <input type="radio" name="genero" id="m" value="m" required>
      <label for="m">M</label>
     <!-- 0 For do label faz associação com o id do input, value envia valor a variavel genero -->
      <input type="radio" name="genero" id="f" value="f">
      <label for="f">F</label>
      
      <input type="radio" name="genero" id="outros" value="outros">
      <label for="outros">Outros</label>
      <br><br>
      <!-- Select, escolher item da lista -->
      <label for="estado">Estados</label><br>
      <!-- required obrigar a escolher o valor -->
      <select name="estado" id="estado" required>
        <option value="">Escolha seu estado</option>
        <option value="ap">AP</option>
        <option value="ba">BA</option>
        <option value="ce">CE</option>
        <option value="pe">PE</option>
        <option value="sp">SP</option>
      </select>
      
      <!-- TextArea -->

      <br><br>
      <label for="obs">Comentario</label>
      <br>
      <!-- Não usa em textarea colus e num -->
      <textarea name="obs" id="obs" required>
      </textarea>
      <br><br>

      <!-- Submit input tem variavel name="" para retorna um boleano -->
      <input type="submit" value="Enviar" name="submit">

      <!-- Input para pagina obrigado -->
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
      <!-- nega o capcga padrao -->
      <input type="hidden" name="_captcha" value="false">
      <!-- organiza os dados para envio -->
      <input type="hidden" name="_template" value="table">
    </form>
    <div class="image">
      <img src="/imagens/inbox-cleanup-animate.svg" alt="">
    </div>
  </div>
</body>
</html>
